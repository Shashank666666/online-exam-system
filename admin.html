<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Online Exam System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card h3 {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        
        .stat-card .number {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
        }
        
        .results-table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .table-header {
            background: #f7fafc;
            padding: 20px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .table-header h2 {
            margin: 0;
            color: #2d3748;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        th {
            background: #f7fafc;
            font-weight: 600;
            color: #4a5568;
        }
        
        tr:hover {
            background: #f7fafc;
        }
        
        .score-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .score-excellent {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .score-good {
            background: #bee3f8;
            color: #2a4365;
        }
        
        .score-average {
            background: #fef5e7;
            color: #744210;
        }
        
        .score-poor {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .search-bar {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .search-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .refresh-btn:hover {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Panel</h1>
            <p>Online Exam System - Results Management</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Students</h3>
                <div class="number" id="total-students">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Exams Taken</h3>
                <div class="number" id="total-exams">0</div>
            </div>
            <div class="stat-card">
                <h3>Average Score</h3>
                <div class="number" id="average-score">0%</div>
            </div>
            <div class="stat-card">
                <h3>Today's Exams</h3>
                <div class="number" id="today-exams">0</div>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" id="search-input" placeholder="Search by student name or ID...">
            <button class="refresh-btn" onclick="refreshData()">Refresh Data</button>
        </div>

        <div class="results-table">
            <div class="table-header">
                <h2>All Exam Results</h2>
            </div>
            <div class="table-container">
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>School ID</th>
                            <th>Score</th>
                            <th>Correct Answers</th>
                            <th>Time Taken</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="results-tbody">
                        <!-- Results will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        class AdminPanel {
            constructor() {
                this.results = [];
                this.filteredResults = [];
                this.initializeEventListeners();
                this.loadData();
            }

            initializeEventListeners() {
                const searchInput = document.getElementById('search-input');
                if (searchInput) {
                    searchInput.addEventListener('input', (e) => this.filterResults(e.target.value));
                }
            }

            async loadData() {
                try {
                    console.log('Attempting to fetch data from /api/all-results...');
                    const response = await fetch('/api/all-results');
                    console.log('Response status:', response.status);
                    console.log('Response headers:', response.headers);
                    
                    if (response.ok) {
                        this.results = await response.json();
                        console.log('Data received:', this.results);
                        this.filteredResults = [...this.results];
                        this.updateStats();
                        this.renderResults();
                    } else {
                        const errorText = await response.text();
                        console.error('Failed to load results. Status:', response.status);
                        console.error('Error response:', errorText);
                        
                        // Show error message to user
                        document.getElementById('results-tbody').innerHTML = `
                            <tr>
                                <td colspan="7" style="text-align: center; color: #f56565; padding: 20px;">
                                    Failed to load data. Server returned: ${response.status}<br>
                                    <small>Check console for details</small>
                                </td>
                            </tr>
                        `;
                    }
                } catch (error) {
                    console.error('Error loading data:', error);
                    
                    // Show error message to user
                    document.getElementById('results-tbody').innerHTML = `
                        <tr>
                            <td colspan="7" style="text-align: center; color: #f56565; padding: 20px;">
                                Network error: ${error.message}<br>
                                <small>Make sure the server is running</small>
                            </td>
                        </tr>
                    `;
                }
            }

            updateStats() {
                const totalStudents = new Set(this.results.map(r => r.school_id)).size;
                const totalExams = this.results.length;
                const averageScore = totalExams > 0 
                    ? Math.round(this.results.reduce((sum, r) => sum + r.total_score, 0) / totalExams)
                    : 0;
                
                const today = new Date().toDateString();
                const todayExams = this.results.filter(r => 
                    new Date(r.start_time).toDateString() === today
                ).length;

                document.getElementById('total-students').textContent = totalStudents;
                document.getElementById('total-exams').textContent = totalExams;
                document.getElementById('average-score').textContent = `${averageScore}%`;
                document.getElementById('today-exams').textContent = todayExams;
            }

            filterResults(searchTerm) {
                if (!searchTerm.trim()) {
                    this.filteredResults = [...this.results];
                } else {
                    this.filteredResults = this.results.filter(result => 
                        result.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        result.school_id.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }
                this.renderResults();
            }

            renderResults() {
                const tbody = document.getElementById('results-tbody');
                if (!tbody) return;

                tbody.innerHTML = '';

                if (this.filteredResults.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 40px; color: #718096;">
                                <div style="font-size: 1.2rem; margin-bottom: 10px;">ðŸ“Š No Exam Results Yet</div>
                                <div style="font-size: 0.9rem; color: #a0aec0;">
                                    No students have taken the exam yet.<br>
                                    <strong>To see data:</strong> 
                                    <a href="/index.html" style="color: #667eea; text-decoration: underline;">Take a test first</a>
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }

                this.filteredResults.forEach(result => {
                    const row = document.createElement('tr');
                    
                    const scoreClass = this.getScoreClass(result.total_score);
                    const timeFormatted = this.formatTime(result.time_taken);
                    const dateFormatted = new Date(result.start_time).toLocaleDateString();

                    row.innerHTML = `
                        <td>${result.name}</td>
                        <td>${result.school_id}</td>
                        <td><span class="score-badge ${scoreClass}">${result.total_score}%</span></td>
                        <td>${result.correct_answers}/${result.total_questions}</td>
                        <td>${timeFormatted}</td>
                        <td>${dateFormatted}</td>
                        <td>
                            <button onclick="adminPanel.viewDetails('${result.school_id}')" class="btn btn-secondary">
                                View Details
                            </button>
                        </td>
                    `;
                    
                    tbody.appendChild(row);
                });
            }

            getScoreClass(score) {
                if (score >= 90) return 'score-excellent';
                if (score >= 80) return 'score-good';
                if (score >= 70) return 'score-average';
                return 'score-poor';
            }

            formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            async viewDetails(schoolId) {
                try {
                    const response = await fetch(`/api/student-results/${schoolId}`);
                    if (response.ok) {
                        const studentResults = await response.json();
                        this.showStudentDetails(studentResults);
                    }
                } catch (error) {
                    console.error('Error fetching student details:', error);
                }
            }

            showStudentDetails(studentResults) {
                if (studentResults.length === 0) return;

                const student = studentResults[0];
                const details = `
                    Student: ${student.name}
                    School ID: ${student.school_id}
                    
                    Exam History:
                    ${studentResults.map(result => 
                        `- Score: ${result.total_score}% | Date: ${new Date(result.start_time).toLocaleDateString()} | Time: ${this.formatTime(result.time_taken)}`
                    ).join('\n')}
                `;

                alert(details);
            }
        }

        let adminPanel;

        function refreshData() {
            if (adminPanel) {
                adminPanel.loadData();
            }
        }

        // Initialize admin panel when page loads
        document.addEventListener('DOMContentLoaded', () => {
            adminPanel = new AdminPanel();
        });
    </script>
</body>
</html>
